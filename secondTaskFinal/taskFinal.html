<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            margin: 0;
            border: 1px solid #000;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 500px;
            width: 500px;
            border: 1px solid #000;
            gap: 2px;
        }

        header {
            background-color: #ffcc99;
            text-align: center;
            margin-bottom: 2px; 
        }

        nav {
            display: flex;
            background-color: #ff9966;
            justify-content: space-around;
            margin-bottom: 2px;
        }

        nav > div {
            flex: 1;
            background-color: white;
            margin: 5px;
        }

        main {
            display: flex;
            flex: 1 1 auto;
            gap: 2px;
        }

        article {
            flex: 3;
            background-color: #99ccff;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        article > section {
            flex: 1;
            background-color: #202c38;
            margin: 2px 0;
        }

        aside {
            flex: 1;
            background-color: rgb(182, 180, 180);
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        aside > div {
            flex: 1;
            background-color: #714949;
            margin: 2px 0;
        }

        footer {
            background-color: #ffcc99;
            text-align: center;
            margin-top: 2px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Header</h1>
        </header>
        <nav>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </nav>
        <main>
            <article>
                <section></section>
                <section></section>
                <section></section>
            </article>
            <aside>
                <div></div>
                <div></div>
            </aside>
        </main>
        <footer>
            <h1>Footer</h1>
        </footer>
    </div>
</body>
</html>
